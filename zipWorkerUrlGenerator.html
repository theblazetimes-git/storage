<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Worker URL Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            background: black;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
            text-align: center;
        }
        p {
            margin-top: 10px;
        }
        .generator-container {
            text-align: center;
            padding: 20px;
            border: 2px dashed #00ff00;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
        }
        .generator-container input {
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #00ff00;
            background: black;
            color: #00ff00;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        .generator-container button {
            margin-top: 20px;
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            width: 100%;
        }
        .generator-container button:hover {
            background: #00ff00;
            color: black;
            transform: scale(1.05);
        }
        .generator-container button.copy-btn {
            background: #00ff00;
            color: black;
            width: 100%;
            padding: 8px 16px;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
            color: #00ff00;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <h1>Zip Worker URL Generator</h1>
    </header>
    
    <div class="generator-container">
        <p>Enter the file name:</p>
        <input type="text" id="fileNameInput" placeholder="e.g., file-name.zip">
        <button id="generateButton" onclick="generateDownloadUrl()">Generate</button>
        <p>Here is your generated download URL:</p>
        <input placeholder="your-download-url" type="text" id="downloadUrlInput" readonly>
        <button class="copy-btn" onclick="copyDownloadUrl()">Copy URL</button>
    </div>
    
    <footer>
        <p>Copyright &copy; 2024 It Is Unique Official. All rights reserved.</p>
    </footer>

    <script src="zipWorkerUrlGenerator.js"></script>

</body>
</html>
